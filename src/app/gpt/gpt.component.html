<div class="p-3">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="queryFormGroup" (ngSubmit)="handleAskGPT()">
                <div class="mb-3">
                    <label class="form-Label">Query:</label>
                    <textarea formControlName="query" class="form-control"></textarea>
                </div>
                <button class="btn btn-success">Ask GPT</button>
            </form>
            <div class="alert alert-success" >
              
           
                  <ul class="list-group">
                    <li class="list-group-item" *ngFor="let message of messages">
                        <pre>{{message.role}} : {{message.content}}</pre>
                    </li>
                </ul>
            </div>
              
            
        </div>
    </div>  
</div>
